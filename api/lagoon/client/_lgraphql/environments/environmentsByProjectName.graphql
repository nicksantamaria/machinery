query (
  $project: String!) {
    projectByName(
      name: $project) {
      environments {
        name
        deployType
        deployBaseRef
        deployHeadRef
        deployTitle
        environmentType
        openshiftProjectName
        autoIdle
        openshift {
            id
            name
            created
            cloudRegion
            cloudProvider
            friendlyName
            sshHost
            sshPort
            routerPattern
            buildImage
        }
      }
    }
}
